		<script type="text/javascript">
			require(['jquery','bootstrap','hui_admin','hui','layer','jquery_contextmenu'], function ($,bootstrap,hui_admin,hui,layer,jquery_contextmenu){
				var a="1";//用来判断是否全屏展示
				document.getElementById("btn").onclick=function(){					
				    var elem =document.getElementById("app");    
				    if(a=="1"){
				    	requestFullScreen(elem);
				    	$("#full_img").attr("src","../../img/public/outfullscreen.png");
				    	a="0";
				    }else{
				    	exitFullscreen();
				    	$("#full_img").attr("src","../../img/public/fullscreen.png");
				    	a="1";
				    }
				    			   				         
				};     
				//全屏展示
				function requestFullScreen(element) {    
				    var requestMethod = element.requestFullScreen || element.webkitRequestFullScreen || element.mozRequestFullScreen || element.msRequestFullScreen;    
				    if (requestMethod) {      
				        requestMethod.call(element);  	
				    } else if (typeof window.ActiveXObject !== "undefined") {      
				        var wscript = new ActiveXObject("WScript.Shell");				       
				        if (wscript !== null) {    
				            wscript.SendKeys("{F11}");    				           	
				        }    
				    }     	
				};
				//退出全屏
				function exitFullscreen() {
				    if (document.exitFullscreen) {
				        document.exitFullscreen();
				    }
				    else if (document.webkitCancelFullScreen) {
				        document.webkitCancelFullScreen();
				    }
				    else if (document.mozCancelFullScreen) {
				        document.mozCancelFullScreen();
				    }
				}
			})
		</script>

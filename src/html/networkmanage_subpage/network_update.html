<!DOCTYPE HTML>

					<div class="formControls col-xs-9 col-sm-10">
						<span class="input-group" style="width:300px;">
							<input type="text" class="input-text" value="" placeholder="" id="adminname" name="adminname">
						</span>
					</div>
				</div>				
				</div>
				<div class="row cl">
					<label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>所在省市：</label>
					<div class="formControls col-xs-9 col-sm-10">
						<span class="select-box" style="width:120px;">
							<select class="select" name="sex" size="1">
								<option value="0"></option>															
							</select>
						</span><span class="select-box" style="width:120px;">
							<select class="select" name="sex" size="1">
								<option value="0"></option>															
							</select>

					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>具体地址：</label>
					<div class="formControls col-xs-9 col-sm-10">
						<span class="input-group" style="width:400px;">
							<input type="text" class="input-text" value="" placeholder="" id="phone" name="phone">
						</span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>设立时间：</label>
					<div class="formControls col-xs-9 col-sm-10">
						<span class="input-group" style="width:200px;">
							<input type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" id="commentdate" name="commentdate" class="input-text Wdate">
						</span> 
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>网点官方联系人：</label>
					<div class="formControls col-xs-9 col-sm-10">
						<span class="input-group" style="width:120px;float: left;">
							<input type="text" class="input-text" value="" placeholder="姓名" id="contactname" name="contactname">
						</span>
						<span class="input-group" style="width:200px;float: left;">
							<input type="text" class="input-text" value="" placeholder="手机号码" id="contactphone" name="contactphone">
						</span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>网点直接负责人：</label>
					<div class="formControls col-xs-9 col-sm-10"> 
						<span class="input-group" style="width:120px;float: left;">
							<input type="text" class="input-text" value="" placeholder="姓名" id="contactname" name="contactname">
						</span>
						<span class="input-group" style="width:200px;float: left;">
							<input type="text" class="input-text" value="" placeholder="手机号码" id="contactphone" name="contactphone">
						</span>
					</div>
				</div>

					<label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>所在市区负责人：</label>
					<div class="formControls col-xs-9 col-sm-10"> 
						<span class="input-group" style="width:120px;float: left;">
							<input type="text" class="input-text" value="" placeholder="姓名" id="contactname" name="contactname">
						</span>
						<span class="input-group" style="width:200px;float: left;">
							<input type="text" class="input-text" value="" placeholder="手机号码" id="contactphone" name="contactphone">
						</span>
					</div>
				</div>		
				<div class="row cl">
					<div class="col-xs-8 col-sm-9 col-xs-offset-3 col-sm-offset-2">
						<input class="btn btn-primary radius" type="submit" value="确认">
					</div>
				</div>
			</form>
		</article>

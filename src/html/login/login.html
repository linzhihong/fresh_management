<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" href="../../css/login/login.css" />
		<title>后台登录</title>
	</head>
	<body>
		<div id="app" class="container-fluid">
			<div class="header">
				<div class="row">
					<div class="col-xs-6">
						<div class="title">
							<img src="../../img/public/logo.png"/>冰小柜
						</div>
					</div>
					<div class="col-xs-6">
						<div class="exit">
							<a>管理员登录</a>
							<a>退出</a>
						</div>
					</div>
				</div>
			</div>
			<div class="loginWraper">
			  	<div id="loginform" class="loginBox">
			  		<div class="login_title">
			  			<img src="../../img/public/logo1.png"/>冰小柜运维系统
			  		</div>
			  		<div style="text-align: center;font-size: 18px;color: #000000;margin-top: 10px;">
			  			管理员登录
			  		</div>
				    <form class="form" action="/" method="post">
				      	<div class="row cl">
					        <div class="col-xs-2 label_title">账&nbsp;&nbsp;&nbsp;&nbsp;号</div>
					        <div class="col-xs-8">
					          <input id="zh" name="" type="text" placeholder="身份证号" class="input-text">
					        </div>
				      	</div>
				      	<div class="row cl">
					        <div class="col-xs-2 label_title">密&nbsp;&nbsp;&nbsp;&nbsp;码</div>
					        <div class="col-xs-8">
					          <input id="pwd" name="" type="password" placeholder="密码" class="input-text">
					        </div>
				      	</div>
				      	<div class="row cl">
					       	<div class="col-xs-2 label_title">验证码</div>
					        <div class="col-xs-4">
					          <input id="yzm" name="" type="text" placeholder="验证码" class="input-text input-text1">
					        </div>
					        <div class="col-xs-4">
					          <button class="btn sendcode">发送短信验证码</button>
					        </div>
				      	</div>
				      	<div class="row cl" style="margin-top:30px !important;">
					        <div class="col-xs-8 col-xs-offset-3">
					          <input name="" type="submit" class="btn btn-success radius size-L" value="登录">
					          <input name="" type="reset" class="btn btn-default radius size-L" value="取消">
					        </div>
				      	</div>
				    </form>
			  	</div>
			</div>
		</div>		
		<script type="text/javascript" src="../../vendor/require/require.js" ></script>
		<script type="text/javascript" src="../../vendor/require-help.js" ></script>
		<script>
			require(['jquery','hui_admin','hui','Vue'], function ($,hui_admin,hui,Vue){
				var vm=new Vue({
					el:'#app',
					data:{
						
					}
				})
			})
		</script>
	</body>
</html>

<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<title>设备管理-修改</title>
		<link rel="stylesheet" href="../../css/equipmanage_subpage/equip_update.css" />
	</head>
	<body>	
		<article id="app" class="page-container">
			<form class="form form-horizontal" id="form-admin-add">
				<div class="row cl">
					<label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>所在网点：</label>
					<div class="formControls col-xs-9 col-sm-10"> 
						<span class="select-box" style="width:150px;">
							<select class="select" size="1">
								<option value="1">通知类信息</option>
								<option value="2">提示类信息</option>
								<option value="3">系统类信息</option>
							</select>
						</span> 
						<span class="select-box" style="width:150px;">
							<select class="select" size="1">
								<option value="1">通知类信息</option>
								<option value="2">提示类信息</option>
								<option value="3">系统类信息</option>
							</select>
						</span> 
						<span class="select-box" style="width:150px;">
							<select class="select" size="1">
								<option value="1">通知类信息</option>
								<option value="2">提示类信息</option>
								<option value="3">系统类信息</option>
							</select>
						</span> 
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>设备机型：</label>
					<div class="formControls col-xs-9 col-sm-10">
						<span class="input-group" style="width:200px;">
							<input type="text" id="" name="" class="input-text">
						</span> 
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-3 col-sm-2">投放时间：</label>
					<div class="formControls col-xs-9 col-sm-10">
						<span class="input-group" style="width:200px;">
							<input type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" id="commentdate" name="commentdate" class="input-text Wdate">
						</span> 
					</div>
				</div>
				<div class="row cl">
					<div class="col-xs-8 col-sm-9 col-xs-offset-3 col-sm-offset-2">
						<input class="btn btn-primary radius" type="submit" value="确认">
					</div>
				</div>
			</form>
		</article>
		<script type="text/javascript" src="../../vendor/require/require.js" ></script>
		<script type="text/javascript" src="../../vendor/require-help.js" ></script>
		<script>
			require(['jquery','bootstrap','hui_admin','hui','Vue','jquery_validate','WdatePicker','vue_router'], function ($,bootstrap,hui_admin,hui,Vue,jquery_validate,WdatePicker,vue_router){				
				var vm=new Vue({
					el:'#app',
					data:{
	
					},				
					mounted:function(){
						this.$nextTick(function() {
					      this.init();
					  	})
					},				
					methods:{
						init:function(){							
							console.log(vm.GetQueryString("id"));														
						},						
						GetQueryString:function(name){
						     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
						     var r = window.location.search.substr(1).match(reg);
						     if(r!=null)return  unescape(r[2]); return null;
						}
					}
				});
			})
		</script> 
	</body>
</html>
